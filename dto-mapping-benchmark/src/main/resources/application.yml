spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # ?? ???? create-drop ? ??? update? none?? ??? ?
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    open-in-view: false

  devtools:
    restart:
      enabled: true

# p6spy ?? (?? ?? ???)
decorator:
  datasource:
    p6spy:
      enable-logging: true
